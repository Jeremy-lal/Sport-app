<div class="search-results" *ngIf="(exercisesToDisplay$|async); else noresult">
    <div class="exercises">
        <app-exercise-card *ngFor="let result of exercisesToDisplay$ |async" [exercise]="result"></app-exercise-card>
    </div>
    <nav>
        <ul>


          <ng-container *ngFor="let item of [].constructor(nbPage); let i = index; let first = first; let last = last">
            <li (click)="changePage(i)" [ngClass]="i === currentPage ? 'active' : ''" *ngIf="first || last || showPageButton(i)">
                {{i + 1}}
            </li>
           </ng-container>
        </ul>
    </nav>
</div>
